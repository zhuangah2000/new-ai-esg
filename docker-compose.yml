services:
  backend:
    container_name: ${INSTANCE_ID}-backend
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
      args:
        INSTANCE_ID: ${INSTANCE_ID}
    ports:
      - "${API_PORT}:5003"
    environment:
      - INSTANCE_ID=${INSTANCE_ID}
      - DOMAIN=${DOMAIN}
    volumes:
      - ./instance_data/${INSTANCE_ID}/db:/app/src/database
    restart: always
